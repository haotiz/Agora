<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主界面默认等待</title>
<link href="css/style.css" rel="stylesheet" />
<link href="css/screen.css" rel="stylesheet" />
</head>

<body>
    <div id="" class="first-div">
         <!--banner begin-->
          <div class="banner">
               <img id="banner_menu" class="banner_menu" src="images/triangle_copy.png" width="32" height="28" alt="32*28" />
               <img class="banner_logo" src="images/agora_1.png" width="144" height="49" alt="144*49" />
               <img class="banner_people" src="images/shape_copy_4.png" width="30" height="30" alt="30*30" />
               <img class="banner_selected" src="images/shape_copy_5.png" width="14" height="8" alt="14*8" />
               <img class="banner_selected_option_img" src="images/slide.png" width="30" height="30" alt="60*60" />
            </div>
      <!--banner end-->
      
      <!--video begin-->
          <div class="screen wait">
            <div class="left">
              <div class="" id="local"></div>
            </div>
            <div class="right">
                  <ul>
                  </ul>
            </div>
            <div class="big_images">
              <div class="cancel">关闭</div>
              <div style="" class="bigVideo"></div>
            </div>
            <div class="options">
                <ul>
                  <li class="audioSwitch"><div class="on"></div><p>静音</p></li>
                  <li class="videoSwitch"><div class="on"></div><p>关闭摄像头</p></li>
                  <li class="viewSwitch"><div class="on"></div><p>切换视角</p></li>
                  <li class="leave"><div class="four"></div><p class="telephone">5:30</p></li>
                </ul>
            </div>

          <div class="content">
              <p>房间等待好友加入<br />...</p>
              <img class="leave" src="images/oval_copy_56.png" width="50" height="50" alt="50*50" />
          </div>
          <div class="info">
          </div>
         </div>

      
       
       
                 <!--banner_selected_option begin-->
                <div class="banner_selected_option">
                  <p>视频设置</p>
                  <hr />
                 <a href="login_index.html">退出</a>
              </div>
             <!--banner_selected_option end-->
           
           <!--Set begin-->
              <div class="Set" style="-moz-user-select:none;" unselectable="on" onselectstart="return false;" >
                 <div class="Set_cancel">
                    <img src="images/cancel.png"  alt="88*88" />
                 </div>
                 
                 <!--video_index_set begin-->
                 <div class="video_index_set">
                 <!--video_set begin-->
                 <div class="video_set">
                     <p>视频设置</p>
                     <hr />
                     <!--视频分辨率dpi begin-->
                     <div class="dpi" onselectstart="return false">
                       <p>视频分辨率(dpi)</p>
                         <div class="dpi_frequency_one">
                            <div class="dpi_frequency_two"></div>
                         </div>
                         <label onselectstart="return false;">320×240</label>
                          <div class="slider" style="">&nbsp;</div>
                     </div>
                     <!--视频分辨率dpi end-->
                     
                     <!--最大码率Kbps begin-->
                     <div class="Kbps">
                         <p>最大码率</p>
                         <div class="Kbps_frequency_one">
                            <div class="Kbps_frequency_two"></div>
                         </div>
                         <label>256  Kbps</label>
                          <div class="slider" style="">&nbsp;</div>
                     </div>
                     <!--最大码率Kbps end-->
                     
                     <!--最大帧率(Hz) begin-->
                     <div class="Hz">
                         <p>最大帧率(Hz)</p>
                         <div class="Hz_frequency_one">
                            <div class="Hz_frequency_two"></div>
                         </div>
                         <label>40</label>
                        <div class="slider" style="">&nbsp;</div>
                     </div>
                     <!--最大帧率(Hz) end-->
                 </div>
                 <!--video_set end-->
                   <input class="begin_meeting" type="submit" value="确定" /> 
                 </div>
                 <!--video_index_set begin-->
              </div>
           <!--Set end-->
             
              <!--menu_content begin-->
               
                   <div id="menu_content" class="menu_content">
                      <ul>
                         <li><img src="images/oval.png" alt="20*18" style="width:20px;" /><label class="color"></label></li>
                         <li class="option"><label>会议房间</label><img id="slideMenu"  src="images/voice_index_five.png" width="20" height="14" alt="24*14" /></li>
                      </ul>
               </div>
            <!--menu_content end-->
      <!--footet begin-->
       <div class="footer">
         <p>@copyright Agora&nbsp;ICP证xxxxxxx号</p>
       </div>
     <!--footer end-->
    </div>
</body>
